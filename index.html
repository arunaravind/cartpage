<!doctype html>

<html class="no-js" lang="">
<!--<![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Cart Checkout</title>
  <meta name="description" content="Cart checkout page">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-6 col-md-6 col-lg-8">
          <div class="logo-holder">
            <img src="img/logo.png" alt="" id="cartLogo">
          </div>
        </div>
        <div class="col-6 col-md-6 col-lg-4">
          <div class="main-menu">
            <a href="" class="main-menu--link link">Track Order</a>
            <a href="" class="main-menu--link"><img src="icon/search.png" alt=""></a>
            <a href="" class="main-menu--link"><img src="icon/user.png" alt=""></a>
            <a href="" class="main-menu--link"><img src="icon/shopping.png" alt=""></a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section id="cartProgress">
    <div class="container">
        <div class="progress-meter">
          <ul class="progress-points">
            <li class="progress-point active">
              <div class="place-progress"></div>
              <span class="label">Shopping Cart</span>
            </li>
            <li class="progress-point">
              <div class="place-progress"></div>
              <span class="label">Order Detail</span>
            </li>
            <li class="progress-point">
              <div class="place-progress"></div>
              <span class="label">Make Payment</span>
            </li>
          </ul>
        </div>
      </div>
  </section>
  <section id="shoppingCartWrap">
    <div class="container">
      <div class="offerMessage">
        Shop for $5000 or more ad get 10% discount on your order
      </div>
      <div class="cart-title">
        Shopping Cart
      </div>
      <div id="cartList">
        <div class="cartHeadWrap">
          <ul>
            <li>Product</li>
            <li>Price</li>
            <li>Quantity</li>
            <li>Subtotal</li>
          </ul>
        </div>
        <div class="products--listed">
          <ul class="product-list"></ul>
        </div>
      </div>  
    </div>
  </section>
  <footer>
    <p>&copy; Company 2019</p>
  </footer>
  <!-- /container -->
  <script src="js/vendor/jquery-2.2.4.min.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
